<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics-based Bouncing Ball Animation</title>
  <style>
    body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: black;
}

.container {
  position: relative;
  width: 400px;
  height: 400px;
  border: 2px solid #ccc;
  overflow: hidden;
}

.ball {
  width: 50px;
  height: 50px;
  background-color: #3498db;
  border-radius: 50%;
  position: absolute;
  bottom: 0;
}
.why{
  height: 50vh;
  font-size: bold;
  color: red;
  display: flex;
  align-items: center;
  font-synthesis: inherit;
  letter-spacing: 0.0001em;
  /* text-decoration: underline;   */
}

  </style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
  </div>
  <div class="container">
    <h1 class="why">why ?</h1>
    <div class="ball"></div>
  </div>

  <script>
    const ball = document.querySelector('.ball');
const container = document.querySelector('.container');

let positionY = container.clientHeight - ball.clientHeight;
let velocityY = -10; // Initial velocity
const gravity = 0.5; // Gravity force
const friction = 0.7; // Friction coefficient

function animate() {
  positionY += velocityY;
  velocityY += gravity;

  if (positionY >= container.clientHeight - ball.clientHeight) {
    positionY = container.clientHeight - ball.clientHeight;
    velocityY *= -friction; // Bounce back with friction
  }

  ball.style.bottom = positionY + 'px';

  requestAnimationFrame(animate);
}

animate();

  </script>
</body>
</html>
